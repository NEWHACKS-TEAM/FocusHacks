<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FocusHacks</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container d-flex justify-content-center flex-column align-items-center">



    <div class="title">FocusHacks</div>
    <div class="sub-title">Created by, Peter, Ibrahim, Daniel and Mustafa</div>    

    <div id="loadingSpinner">
    </div>
    <div id="webcam-container"></div>
    <div class="text-info" id="label-container"></div>

    <section>
        
    <button type="button" id="start" class="btn btn-success">
        <i class="bi bi-play-fill"></i>
    </button>
    <button type="button" id="resume" class="btn btn-success">
        <i class="bi bi-play-fill"></i>
    </button>
    <button type="button" id="pause" class="btn btn-danger">
        <i class="bi bi-pause-fill"></i>
    </button>    
    </section>
    <div id="message"></div>
</div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Tensorflow model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="changesInReferenceScore.js"></script>
    <script src="index.js"></script>
</body>

</html>
